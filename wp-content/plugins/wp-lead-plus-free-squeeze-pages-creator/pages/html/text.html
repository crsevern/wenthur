<div class="css-styles">
    <div id="c37-margin-padding-settings">
        <div class="section-header">Margin</div>
        <div id="margin-tab">

            <ul>
                <li><a href="#c37-margin-settings"><i class="fa fa-desktop"></i></a></li>
                <li><a href="#c37-margin-tablet-settings"><i class="fa fa-tablet"></i></a></li>
                <li><a href="#c37-margin-phone-settings"><i class="fa fa-mobile-phone"></i></a></li>

            </div>
